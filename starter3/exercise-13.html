  <script>
    
    // Place your code below this line, before the closing script tag
    getmessagemarkup = (type) => {
      const message = {
      notice: `This is a notice.`,
      error: `An error occured!`,
      success: `Success!`
    };
    if (type === "notice"){
      return `<div class=message ${type}> ${message.notice} </div>`
      }
      else if( type === 'error'){
        return `<div class=message ${type}> ${message.error} </div>`
      }
      else{
        return `<div class=message ${type}> ${message.success} </div>`
      }
    
    }

    console.log(getmessagemarkup(`error`))
  </script>
